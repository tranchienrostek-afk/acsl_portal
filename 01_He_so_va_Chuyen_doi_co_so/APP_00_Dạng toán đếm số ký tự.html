<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Hunter Pro - Range Counter</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --border: #333;
            --primary: #00f2ff; /* Cyan Neon */
            --secondary: #ff0055; /* Pink Neon */
            --highlight: #facc15; /* Yellow */
            --text: #e2e8f0;
            --font-mono: 'Consolas', 'Monaco', monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            margin-bottom: 20px;
        }

        /* CONFIG PANEL */
        .control-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr) auto;
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            align-items: end;
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #888; font-weight: bold; text-transform: uppercase; }
        
        input, select {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 1.1rem;
            outline: none;
            transition: 0.2s;
        }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        button {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            height: 48px; /* Match input height */
        }
        button:hover { background: white; box-shadow: 0 0 20px white; }

        /* DASHBOARD STATS */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .stat-card {
            flex: 1;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-val { font-size: 2.5rem; font-weight: bold; color: var(--secondary); font-family: var(--font-mono); }
        .stat-label { font-size: 0.9rem; color: #666; text-transform: uppercase; }

        /* SCANNER TABLE */
        .scanner-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px; /* Fixed height for scroll */
        }

        .table-header {
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            padding: 15px;
            background: #222;
            font-weight: bold;
            color: #aaa;
            border-bottom: 1px solid var(--border);
        }

        .scroll-area {
            overflow-y: auto;
            flex: 1;
            padding: 0;
        }

        .scan-row {
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            font-family: var(--font-mono);
            transition: 0.1s;
            align-items: center;
        }
        .scan-row:hover { background: #1a1a1a; }

        .dec-col { color: #666; }
        .base-col { font-size: 1.2rem; letter-spacing: 2px; color: #fff; }
        .count-col { font-weight: bold; color: var(--secondary); text-align: center; background: rgba(255, 0, 85, 0.1); border-radius: 4px; padding: 2px 0;}

        /* HIGHLIGHT MATCH */
        .match-digit {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-weight: bold;
            font-size: 1.4rem;
            border-bottom: 2px solid var(--primary);
        }

        /* Error msg */
        .error { color: var(--secondary); margin-top: 10px; display: none; }

        @media (max-width: 700px) {
            .control-panel { grid-template-columns: 1fr 1fr; }
            button { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <h1>Digit Hunter <span style="color:var(--secondary)">Pro</span></h1>

    <div class="control-panel">
        <div class="input-group">
            <label>Bắt đầu (Dec)</label>
            <input type="number" id="startNum" value="22">
        </div>
        <div class="input-group">
            <label>Kết thúc (Dec)</label>
            <input type="number" id="endNum" value="32">
        </div>
        <div class="input-group">
            <label>Hệ Cơ Số (Base)</label>
            <input type="number" id="baseNum" value="2" min="2" max="36">
        </div>
        <div class="input-group">
            <label>Tìm chữ số</label>
            <input type="text" id="targetDigit" value="1" maxlength="1" style="text-align:center; color:var(--primary); font-weight:bold; border-color:var(--primary)">
        </div>
        <button onclick="runScan()">QUÉT NGAY</button>
    </div>
    <div id="errorMsg" class="error"></div>

    <div class="stats-bar">
        <div class="stat-card">
            <div class="stat-val" id="totalFound">0</div>
            <div class="stat-label">Tổng số lượng tìm thấy</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="numbersScanned">0</div>
            <div class="stat-label">Số lượng số đã quét</div>
        </div>
    </div>

    <div class="scanner-container">
        <div class="table-header">
            <div>DECIMAL</div>
            <div>KẾT QUẢ CHUYỂN ĐỔI</div>
            <div style="text-align:center">ĐẾM ĐƯỢC</div>
        </div>
        <div class="scroll-area" id="resultList">
            <div style="padding:20px; text-align:center; color:#555">Nhấn "QUÉT NGAY" để bắt đầu phân tích dữ liệu...</div>
        </div>
    </div>

    <script>
        function runScan() {
            const start = parseInt(document.getElementById('startNum').value);
            const end = parseInt(document.getElementById('endNum').value);
            const base = parseInt(document.getElementById('baseNum').value);
            const target = document.getElementById('targetDigit').value.toUpperCase();
            const resultList = document.getElementById('resultList');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            errorMsg.style.display = 'none';
            resultList.innerHTML = '';
            
            // Validation
            if (isNaN(start) || isNaN(end) || isNaN(base) || !target) {
                errorMsg.innerText = "Vui lòng nhập đầy đủ thông tin hợp lệ.";
                errorMsg.style.display = 'block';
                return;
            }
            if (start > end) {
                errorMsg.innerText = "Số bắt đầu phải nhỏ hơn hoặc bằng số kết thúc.";
                errorMsg.style.display = 'block';
                return;
            }
            // Check if target digit is valid for base
            const validDigits = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".substring(0, base);
            if (!validDigits.includes(target)) {
                errorMsg.innerText = `Chữ số '${target}' không tồn tại trong hệ cơ số ${base} (Chỉ chấp nhận: ${validDigits})`;
                errorMsg.style.display = 'block';
                return;
            }

            // --- SCANNING ENGINE ---
            let totalCount = 0;
            let countNumbers = 0;
            
            // Safety cap for rendering to prevent crash on huge ranges
            const MAX_RENDER = 2000; 
            let htmlBuffer = "";

            for (let i = start; i <= end; i++) {
                countNumbers++;
                
                // 1. Convert to Base
                const convertedStr = i.toString(base).toUpperCase();
                
                // 2. Analyze & Highlight
                let rowCount = 0;
                let displayStr = "";
                
                for (let char of convertedStr) {
                    if (char === target) {
                        rowCount++;
                        displayStr += `<span class="match-digit">${char}</span>`;
                    } else {
                        displayStr += char;
                    }
                }
                
                totalCount += rowCount;

                // 3. Render Row (Only if under limit)
                if (countNumbers <= MAX_RENDER) {
                    // Highlight row background if count > 0
                    const bgStyle = rowCount > 0 ? 'background: rgba(0, 242, 255, 0.05);' : '';
                    
                    htmlBuffer += `
                        <div class="scan-row" style="${bgStyle}">
                            <div class="dec-col">${i}</div>
                            <div class="base-col">${displayStr}</div>
                            <div class="count-col">${rowCount > 0 ? rowCount : '-'}</div>
                        </div>
                    `;
                }
            }

            if (countNumbers > MAX_RENDER) {
                htmlBuffer += `<div style="padding:15px; text-align:center; color:#facc15">... Đã ẩn ${countNumbers - MAX_RENDER} dòng còn lại để tối ưu hiệu năng ...</div>`;
            }

            resultList.innerHTML = htmlBuffer;

            // Update Stats with Animation
            animateValue("totalFound", 0, totalCount, 1000);
            animateValue("numbersScanned", 0, countNumbers, 1000);
        }

        // Helper: Number Counter Animation
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
