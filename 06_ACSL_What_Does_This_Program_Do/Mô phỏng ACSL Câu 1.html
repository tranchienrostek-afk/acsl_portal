<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng ACSL - Câu 1: Tính Lương</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.8);
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.4);
            --text: #f9fafb;
            --text-dim: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .code-block {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 150px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
        }

        .step-log {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .step-log p {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
        }

        .step-log .highlight {
            background: rgba(16, 185, 129, 0.2);
            border-left: 3px solid var(--accent);
        }

        .result-box {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.1));
            border-radius: 16px;
            margin-top: 20px;
        }

        .result-val {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent-glow);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mô phỏng ACSL: Câu 1</h1>
            <p>Tính lương với các mức tăng ca</p>
        </header>

        <div class="card">
            <div class="code-block">
                input h, r<br>
                b = 0<br>
                if h > 48 then b = b + (h - 48) * 2 * r; h = 48<br>
                if h > 40 then b = b + (h - 40) * 1.5 * r; h = 40<br>
                b = b + h * r<br>
                output b
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Số giờ làm (h)</label>
                    <input type="number" id="input-h" value="50">
                </div>
                <div class="input-group">
                    <label>Lương/giờ (r)</label>
                    <input type="number" id="input-r" value="10">
                </div>
            </div>

            <div class="controls">
                <button id="btn-run">Chạy mô phỏng</button>
            </div>

            <div class="step-log" id="log"></div>

            <div class="result-box">
                <p>Tổng lương (b)</p>
                <div class="result-val" id="result">-</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-run').onclick = () => {
            let h = parseFloat(document.getElementById('input-h').value);
            let r = parseFloat(document.getElementById('input-r').value);
            const log = document.getElementById('log');
            log.innerHTML = '';

            const addLog = (msg, highlight = false) => {
                const p = document.createElement('p');
                p.innerHTML = msg;
                if (highlight) p.className = 'highlight';
                log.appendChild(p);
            };

            addLog(`Bắt đầu: h = ${h}, r = ${r}`);
            let b = 0;
            addLog(`Khởi tạo: b = 0`);

            if (h > 48) {
                const overtime1 = (h - 48) * 2 * r;
                addLog(`h > 48 → Tính OT cấp 2: (${h} - 48) × 2 × ${r} = ${overtime1}`, true);
                b += overtime1;
                h = 48;
                addLog(`b = ${b}, h giảm xuống 48`);
            } else {
                addLog(`h <= 48 → Bỏ qua OT cấp 2`);
            }

            if (h > 40) {
                const overtime2 = (h - 40) * 1.5 * r;
                addLog(`h > 40 → Tính OT cấp 1: (${h} - 40) × 1.5 × ${r} = ${overtime2}`, true);
                b += overtime2;
                h = 40;
                addLog(`b = ${b}, h giảm xuống 40`);
            } else {
                addLog(`h <= 40 → Bỏ qua OT cấp 1`);
            }

            const base = h * r;
            addLog(`Tính lương cơ bản: ${h} × ${r} = ${base}`, true);
            b += base;

            addLog(`<strong>Kết quả cuối cùng: b = ${b}</strong>`, true);
            document.getElementById('result').innerText = b;
        };
    </script>
</body>

</html>
