<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng Trung tố sang Tiền tố</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --item-operand: #3b82f6;
            --item-operator: #f59e0b;
            --item-paren: #8b5cf6;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgb(37, 48, 77) 0%, rgb(15, 23, 42) 90%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; font-weight: 300; letter-spacing: 1px; }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #1e293b;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 2px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); }
        
        .btn-start { background: var(--primary); color: white; }
        .btn-step { background: var(--accent); color: white; display: none; }
        .btn-reset { background: var(--danger); color: white; display: none; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Visualization Area */
        .viz-area {
            display: grid;
            grid-template-columns: 1fr 150px 1fr;
            gap: 20px;
            margin-bottom: 20px;
            align-items: start;
        }

        .section-title {
            text-align: center;
            color: var(--text-sub);
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Boxes */
        .box-container {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 15px;
            min-height: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
            border: 1px dashed #475569;
            transition: all 0.3s;
        }

        .stack-container {
            flex-direction: column-reverse; /* Stack grows up */
            min-height: 250px;
            justify-content: flex-start;
            align-items: center;
        }

        /* Items (Characters) */
        .item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .item.operand { background: var(--item-operand); }
        .item.operator { background: var(--item-operator); }
        .item.paren { background: var(--item-paren); }
        .item.highlight { border: 2px solid white; box-shadow: 0 0 15px var(--accent); z-index: 10; transform: scale(1.1); }
        .item.processed { opacity: 0.3; filter: grayscale(1); }

        /* Phase Indicator */
        .phase-indicator {
            grid-column: 1 / -1;
            text-align: center;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Log */
        .log-box {
            background: #000;
            color: #10b981;
            font-family: 'Consolas', monospace;
            padding: 15px;
            border-radius: 8px;
            height: 80px;
            overflow-y: auto;
            border-left: 4px solid var(--accent);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 700px) {
            .viz-area { grid-template-columns: 1fr; }
            .stack-container { flex-direction: row; min-height: 80px; overflow-x: auto; }
        }
    </style>
</head>
<body>

    <h1>Infix → Prefix Converter</h1>
    
    <div class="container">
        <div class="controls">
            <input type="text" id="inputExpr" value="(A+B)*(C-D)" placeholder="Nhập biểu thức (VD: A+B*(C^D))">
            <button class="btn-start" onclick="init()">Bắt đầu</button>
            <button class="btn-step" id="btnStep" onclick="nextStep()">Bước tiếp theo</button>
            <button class="btn-reset" id="btnReset" onclick="reset()">Làm lại</button>
        </div>

        <div class="phase-indicator" id="phaseDisplay">Sẵn sàng</div>

        <div class="viz-area">
            <div>
                <div class="section-title">Chuỗi đang xử lý</div>
                <div class="box-container" id="sourceBox"></div>
            </div>

            <div>
                <div class="section-title">Stack (Toán tử)</div>
                <div class="box-container stack-container" id="stackBox"></div>
            </div>

            <div>
                <div class="section-title">Kết quả tạm thời</div>
                <div class="box-container" id="outputBox"></div>
            </div>
        </div>

        <div class="log-box" id="logBox">
            Chào mừng! Hãy nhập biểu thức trung tố và nhấn "Bắt đầu".
        </div>
    </div>

    <script>
        // Cấu hình độ ưu tiên
        const precedence = { '^': 3, '*': 2, '/': 2, '+': 1, '-': 1 };
        
        let steps = [];
        let currentStepIndex = 0;
        
        // DOM Elements
        const elInput = document.getElementById('inputExpr');
        const elSource = document.getElementById('sourceBox');
        const elStack = document.getElementById('stackBox');
        const elOutput = document.getElementById('outputBox');
        const elLog = document.getElementById('logBox');
        const elPhase = document.getElementById('phaseDisplay');
        const btnStart = document.querySelector('.btn-start');
        const btnStep = document.getElementById('btnStep');
        const btnReset = document.getElementById('btnReset');

        function isOperand(char) {
            return /[a-zA-Z0-9]/.test(char);
        }

        function createItemHTML(char, id) {
            let type = 'operand';
            if ('+-*/^'.includes(char)) type = 'operator';
            if ('()'.includes(char)) type = 'paren';
            
            const div = document.createElement('div');
            div.className = `item ${type}`;
            div.textContent = char;
            div.id = id;
            return div;
        }

        function log(msg) {
            elLog.innerText = `> ${msg}`;
        }

        // --- CORE ALGORITHM GENERATOR ---
        // Hàm này không chạy giao diện, nó chạy logic ngầm và tạo ra danh sách "Steps" để diễn hoạt
        function generateSteps(infix) {
            const actions = [];
            
            // Bước 1: Đảo ngược và đổi ngoặc
            actions.push({ type: 'PHASE', msg: 'Bước 1 & 2: Đảo ngược chuỗi ban đầu & Đổi chiều dấu ngoặc' });
            
            let reversed = infix.split('').reverse().join('');
            let swapped = '';
            for(let char of reversed) {
                if(char === '(') swapped += ')';
                else if(char === ')') swapped += '(';
                else swapped += char;
            }

            // Hiển thị chuỗi đã xử lý sơ bộ
            actions.push({ type: 'INIT_SOURCE', data: swapped });

            // Bước 3: Chuyển sang Postfix (trên chuỗi đã đảo)
            actions.push({ type: 'PHASE', msg: 'Bước 3: Chuyển đổi sang Hậu tố (Postfix) - Sử dụng Stack' });
            
            let stack = [];
            let output = [];

            for (let i = 0; i < swapped.length; i++) {
                let char = swapped[i];
                let charId = `char-${i}`; // ID để tracking DOM

                actions.push({ type: 'HIGHLIGHT', index: i, char: char });

                if (isOperand(char)) {
                    output.push(char);
                    actions.push({ type: 'MOVE_TO_OUTPUT', char: char, msg: `Gặp toán hạng '${char}' -> Đưa thẳng vào kết quả.` });
                } else if (char === '(') {
                    stack.push(char);
                    actions.push({ type: 'PUSH_STACK', char: char, msg: `Gặp dấu '(' -> Push vào Stack.` });
                } else if (char === ')') {
                    actions.push({ type: 'LOG', msg: `Gặp dấu ')' -> Pop Stack cho đến khi gặp '('` });
                    while (stack.length > 0 && stack[stack.length - 1] !== '(') {
                        let top = stack.pop();
                        output.push(top);
                        actions.push({ type: 'POP_TO_OUTPUT', char: top, msg: `Pop '${top}' từ Stack sang kết quả.` });
                    }
                    if (stack.length > 0 && stack[stack.length - 1] === '(') {
                        stack.pop();
                        actions.push({ type: 'DISCARD_PAREN', msg: `Loại bỏ dấu '(' khỏi Stack.` });
                    }
                } else { // Operator
                    while (stack.length > 0 && 
                           stack[stack.length - 1] !== '(' && 
                           precedence[stack[stack.length - 1]] >= precedence[char]) { // Chú ý: Prefix logic hơi khác 1 chút ở dấu =, nhưng với thuật toán đảo ngược này ta dùng logic Postfix chuẩn
                         
                         /* Lưu ý kỹ thuật: 
                            Khi convert Infix -> Postfix chuẩn: top >= current
                            Nhưng khi làm Infix -> Prefix (bằng cách Reverse Infix):
                            Quy tắc đổi: Nếu ưu tiên top > current (với ^) hoặc >= (với +-*).
                            Tuy nhiên, để đơn giản demo này ta dùng logic Postfix tiêu chuẩn lên chuỗi đảo ngược.
                         */
                        let top = stack.pop();
                        output.push(top);
                        actions.push({ type: 'POP_TO_OUTPUT', char: top, msg: `Độ ưu tiên '${top}' >= '${char}' -> Pop '${top}' sang kết quả.` });
                    }
                    stack.push(char);
                    actions.push({ type: 'PUSH_STACK', char: char, msg: `Push toán tử '${char}' vào Stack.` });
                }
            }

            // Pop phần còn lại
            while (stack.length > 0) {
                let top = stack.pop();
                output.push(top);
                actions.push({ type: 'POP_TO_OUTPUT', char: top, msg: `Hết chuỗi -> Pop '${top}' còn lại ra kết quả.` });
            }

            // Bước 4: Đảo ngược kết quả cuối
            actions.push({ type: 'PHASE', msg: 'Bước 4: Đảo ngược chuỗi kết quả Hậu tố để thành Tiền tố' });
            actions.push({ type: 'FINAL_REVERSE', result: output.reverse().join('') });
            
            return actions;
        }

        // --- UI CONTROL ---

        function init() {
            let val = elInput.value.replace(/\s+/g, '');
            if(!val) return alert("Vui lòng nhập biểu thức!");

            // Reset UI
            elSource.innerHTML = '';
            elStack.innerHTML = '';
            elOutput.innerHTML = '';
            currentStepIndex = 0;

            // Generate Steps
            steps = generateSteps(val);

            // UI State Change
            btnStart.style.display = 'none';
            btnStep.style.display = 'inline-block';
            btnReset.style.display = 'inline-block';
            elInput.disabled = true;

            log("Đã khởi tạo. Nhấn 'Bước tiếp theo' để bắt đầu.");
        }

        function nextStep() {
            if (currentStepIndex >= steps.length) {
                log("Đã hoàn thành!");
                btnStep.disabled = true;
                return;
            }

            const action = steps[currentStepIndex];
            
            // Xử lý visual dựa trên action type
            switch(action.type) {
                case 'PHASE':
                    elPhase.innerText = action.msg;
                    elPhase.style.background = 'rgba(16, 185, 129, 0.2)';
                    setTimeout(() => elPhase.style.background = 'rgba(59, 130, 246, 0.1)', 500);
                    break;

                case 'INIT_SOURCE':
                    // Render chuỗi đã đảo ngược vào source box
                    elSource.innerHTML = '';
                    for(let i=0; i<action.data.length; i++) {
                        elSource.appendChild(createItemHTML(action.data[i], `src-${i}`));
                    }
                    log(`Chuỗi sau khi đảo & đổi ngoặc: ${action.data}`);
                    break;

                case 'HIGHLIGHT':
                    // Bỏ highlight cũ
                    document.querySelectorAll('.highlight').forEach(e => e.classList.remove('highlight'));
                    // Highlight mới
                    let item = document.getElementById(`src-${action.index}`);
                    if(item) {
                        item.classList.add('highlight');
                    }
                    break;

                case 'MOVE_TO_OUTPUT':
                    // Tạo visual copy bay từ source sang output
                    let outItem = createItemHTML(action.char, '');
                    elOutput.appendChild(outItem);
                    if(action.msg) log(action.msg);
                    
                    // Làm mờ source item
                    let srcItemM = document.querySelector('.highlight');
                    if(srcItemM) srcItemM.classList.add('processed');
                    break;

                case 'PUSH_STACK':
                    let stackItem = createItemHTML(action.char, '');
                    elStack.appendChild(stackItem);
                    if(action.msg) log(action.msg);
                    
                    let srcItemS = document.querySelector('.highlight');
                    if(srcItemS) srcItemS.classList.add('processed');
                    break;

                case 'POP_TO_OUTPUT':
                    // Lấy phần tử cuối cùng của stack DOM
                    let lastStackItem = elStack.lastElementChild;
                    if (lastStackItem) {
                        lastStackItem.remove(); // Xóa khỏi stack
                        let newItem = createItemHTML(action.char, '');
                        elOutput.appendChild(newItem); // Thêm vào output
                    }
                    if(action.msg) log(action.msg);
                    break;
                
                case 'DISCARD_PAREN':
                    let parenItem = elStack.lastElementChild;
                    if(parenItem) parenItem.remove();
                    log(action.msg);
                    
                    let srcItemD = document.querySelector('.highlight');
                    if(srcItemD) srcItemD.classList.add('processed');
                    break;

                case 'LOG':
                    log(action.msg);
                    break;

                case 'FINAL_REVERSE':
                    elOutput.innerHTML = '';
                    for(let char of action.result) {
                        let finalItem = createItemHTML(char, '');
                        finalItem.style.background = '#10b981'; // Màu xanh lá hoàn thành
                        elOutput.appendChild(finalItem);
                    }
                    log(`KẾT QUẢ TIỀN TỐ: ${action.result}`);
                    elPhase.innerText = "HOÀN THÀNH";
                    document.querySelectorAll('.highlight').forEach(e => e.classList.remove('highlight'));
                    break;
            }

            currentStepIndex++;
        }

        function reset() {
            location.reload();
        }

    </script>
</body>
</html>
