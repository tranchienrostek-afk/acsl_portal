<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Sandbox - God Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --border: #334155;
            --accent: #38bdf8; /* Sky Blue */
            --success: #4ade80; /* Green */
            --warn: #fbbf24; /* Amber */
            --error: #f87171; /* Red */
            --text: #f1f5f9;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: grid;
            grid-template-columns: 350px 1fr 350px; /* 3 Cột: Config - Visual - Logs */
            height: 100vh;
            overflow: hidden;
        }

        /* --- LEFT: CONFIGURATION --- */
        .sidebar {
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 20px;
        }

        h2 { font-size: 1rem; color: var(--accent); text-transform: uppercase; margin: 0 0 10px 0; letter-spacing: 1px; }
        
        .input-group { margin-bottom: 10px; }
        label { font-size: 0.75rem; color: #94a3b8; font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="number"] { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 4px; font-family: var(--font-mono); }

        .rule-card {
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        .rule-title { font-size: 0.8rem; color: var(--warn); font-weight: bold; margin-bottom: 8px; }
        .rule-input {
            width: 100%; background: #1e293b; border: 1px solid #475569; color: #fff; 
            padding: 8px; font-family: var(--font-mono); font-size: 0.85rem; margin-bottom: 5px;
            border-radius: 4px;
        }
        .rule-input:focus { border-color: var(--accent); outline: none; }
        .hint { font-size: 0.7rem; color: #64748b; font-style: italic; }

        button {
            background: var(--accent); color: #000; border: none; padding: 12px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s;
            margin-top: auto;
        }
        button:hover { filter: brightness(1.2); }

        /* --- CENTER: STAGE --- */
        .stage {
            position: relative;
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 30px 30px;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .node {
            background: rgba(30, 41, 59, 0.9);
            border: 2px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
            min-width: 250px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            animation: popIn 0.4s ease forwards;
            opacity: 0; transform: scale(0.9);
            margin-bottom: 30px; /* Space for arrow */
            transition: all 0.5s;
        }

        /* Arrow Line */
        .node::after {
            content: ''; position: absolute; bottom: -32px; left: 50%;
            width: 2px; height: 30px; background: #475569;
        }
        .node:last-child::after { display: none; }

        .node-header { font-family: var(--font-mono); font-size: 1.2rem; font-weight: bold; color: white; }
        .node-args { color: #94a3b8; font-size: 0.9rem; margin-top: 5px; }
        .node-res { 
            margin-top: 10px; font-size: 1.5rem; font-weight: bold; color: var(--success); 
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.4);
            display: none; border-top: 1px solid var(--border); padding-top: 5px;
        }
        
        .node.active { border-color: var(--warn); box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
        .node.resolved { border-color: var(--success); }
        .node.resolved .node-res { display: block; animation: slideDown 0.3s; }

        /* --- RIGHT: LOGS --- */
        .logs {
            background: #000;
            border-left: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .log-entry { padding: 8px; border-bottom: 1px solid #1e293b; color: #cbd5e1; }
        .log-entry.comp { border-left: 3px solid var(--accent); background: rgba(56, 189, 248, 0.05); }
        .log-entry.calc { border-left: 3px solid var(--success); background: rgba(74, 222, 128, 0.05); }
        .log-entry.base { border-left: 3px solid var(--error); background: rgba(248, 113, 113, 0.05); }
        .highlight-val { color: var(--warn); font-weight: bold; }

        @keyframes popIn { to { opacity: 1; transform: scale(1); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Tham số khởi đầu</h2>
        <div style="display:flex; gap:10px">
            <div class="input-group">
                <label>X Start</label>
                <input type="number" id="startX" value="7">
            </div>
            <div class="input-group">
                <label>Y Start</label>
                <input type="number" id="startY" value="12">
            </div>
        </div>

        <h2>Luật Biến Đổi (Editable)</h2>
        
        <div class="rule-card">
            <div class="rule-title">Quy tắc 1 (Condition A)</div>
            <label>Điều kiện (JS Syntax):</label>
            <input type="text" class="rule-input" id="cond1" value="x < y">
            <label>Công thức Đệ quy:</label>
            <input type="text" class="rule-input" id="form1" value="f(x + 2, y - 1) + 3">
            <div class="hint">VD: f(x+2, y-1) + 3</div>
        </div>

        <div class="rule-card">
            <div class="rule-title">Quy tắc 2 (Condition B)</div>
            <label>Điều kiện (JS Syntax):</label>
            <input type="text" class="rule-input" id="cond2" value="x > y">
            <label>Công thức Đệ quy:</label>
            <input type="text" class="rule-input" id="form2" value="f(x - 1, y + 1) * 2 - 5">
        </div>

        <div class="rule-card" style="border-color: var(--error)">
            <div class="rule-title" style="color:var(--error)">Điểm Dừng (Base Case)</div>
            <label>Mặc định khi các điều kiện trên sai:</label>
            <input type="text" class="rule-input" id="baseForm" value="x*x + y">
            <div class="hint">Không có f(...) ở đây</div>
        </div>

        <button onclick="startEngine()">CHẠY MÔ PHỎNG</button>
    </div>

    <div class="stage" id="stage">
        <div style="margin-top:100px; color:#64748b; text-align:center">
            Sẵn sàng xử lý logic tùy biến.<br>Nhấn nút CHẠY để bắt đầu.
        </div>
    </div>

    <div class="logs" id="logsPanel">
        <div style="color:#64748b; text-align:center; padding-top:20px">
            SYSTEM LOGS & REASONING<br>---
        </div>
    </div>

    <script>
        // --- UTILS ---
        const wait = ms => new Promise(r => setTimeout(r, ms));
        const stage = document.getElementById('stage');
        const logsPanel = document.getElementById('logsPanel');

        // --- PARSER ENGINE ---
        // Phân tích chuỗi kiểu "f(x+2, y-1) + 3"
        function parseFormula(formulaStr, currentX, currentY) {
            // Regex tìm mẫu f(...)
            const match = formulaStr.match(/f\(([^)]+)\)(.*)/);
            
            if (match) {
                // Có đệ quy
                const argsPart = match[1]; // "x+2, y-1"
                const tailPart = match[2]; // " + 3" or " * 2 - 5"

                const args = argsPart.split(',').map(s => s.trim());
                
                // Evaluate arguments
                const nextX = new Function('x', 'y', `return ${args[0]}`)(currentX, currentY);
                const nextY = new Function('x', 'y', `return ${args[1]}`)(currentX, currentY);

                return {
                    isRecursive: true,
                    nextX: nextX,
                    nextY: nextY,
                    tailJS: tailPart // Chuỗi phép tính đuôi để eval sau
                };
            } else {
                // Base case (chỉ là toán học thuần túy)
                const val = new Function('x', 'y', `return ${formulaStr}`)(currentX, currentY);
                return {
                    isRecursive: false,
                    result: val
                };
            }
        }

        function checkCondition(condStr, x, y) {
            try {
                return new Function('x', 'y', `return ${condStr}`)(x, y);
            } catch (e) {
                return false;
            }
        }

        // --- CORE LOGIC ---
        let executionStack = [];
        let maxDepth = 20; // Safety brake

        function log(msg, type) {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerHTML = msg;
            logsPanel.appendChild(div);
            logsPanel.scrollTop = logsPanel.scrollHeight;
        }

        async function startEngine() {
            // 1. Get Config
            const startX = parseInt(document.getElementById('startX').value);
            const startY = parseInt(document.getElementById('startY').value);
            const rules = [
                { cond: document.getElementById('cond1').value, form: document.getElementById('form1').value, id: 1 },
                { cond: document.getElementById('cond2').value, form: document.getElementById('form2').value, id: 2 }
            ];
            const baseForm = document.getElementById('baseForm').value;

            // 2. Reset UI
            stage.innerHTML = '';
            logsPanel.innerHTML = '';
            executionStack = [];

            log(`<b>KHỞI ĐỘNG HỆ THỐNG</b><br>Mục tiêu: f(${startX}, ${startY})`, 'base');

            // 3. Phase 1: Expansion (Đi xuống)
            let currX = startX;
            let currY = startY;
            let depth = 0;
            let expanding = true;

            while (expanding && depth < maxDepth) {
                // Tạo Node UI
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node active';
                nodeDiv.id = `node-${depth}`;
                nodeDiv.innerHTML = `
                    <div class="node-header">f(${currX}, ${currY})</div>
                    <div class="node-args" id="args-${depth}">Đang phân tích...</div>
                    <div class="node-res" id="res-${depth}">?</div>
                `;
                stage.appendChild(nodeDiv);
                
                // Scroll to visible
                nodeDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await wait(600);

                // Logic Check
                let matchedRule = null;
                let stepInfo = {};

                // Check Rule 1 & 2
                for (let r of rules) {
                    const isTrue = checkCondition(r.cond, currX, currY);
                    log(`[Depth ${depth}] Check: ${r.cond.replace('x', currX).replace('y', currY)} ? ➜ <b>${isTrue}</b>`, 'comp');
                    
                    if (isTrue) {
                        matchedRule = r;
                        break; 
                    }
                }

                if (matchedRule) {
                    // Recursive Step
                    const parsed = parseFormula(matchedRule.form, currX, currY);
                    document.getElementById(`args-${depth}`).innerText = `Match Rule ${matchedRule.id} ➜ Gọi f(${parsed.nextX}, ${parsed.nextY})`;
                    
                    log(`➜ Chọn Quy tắc ${matchedRule.id}: <span class="highlight-val">${matchedRule.form}</span>`, 'comp');
                    
                    executionStack.push({
                        type: 'REC',
                        depth: depth,
                        tailJS: parsed.tailJS,
                        nodeId: `node-${depth}`
                    });

                    currX = parsed.nextX;
                    currY = parsed.nextY;
                    depth++;
                } else {
                    // Base Case (Điểm dừng)
                    document.getElementById(`args-${depth}`).innerText = `Base Case ➜ Tính trực tiếp`;
                    const parsed = parseFormula(baseForm, currX, currY);
                    
                    log(`➜ ĐIỂM DỪNG (Không khớp quy tắc nào). Tính: ${baseForm} = <b>${parsed.result}</b>`, 'base');
                    
                    executionStack.push({
                        type: 'BASE',
                        depth: depth,
                        result: parsed.result,
                        nodeId: `node-${depth}`
                    });
                    
                    expanding = false; // Stop loop
                }
                
                await wait(600);
            }

            if (depth >= maxDepth) {
                alert("Cảnh báo: Đệ quy quá sâu (Infinite Loop) hoặc vượt giới hạn 20 tầng!");
                return;
            }

            // 4. Phase 2: Backtracking (Quay về)
            log(`<br><b>BẮT ĐẦU QUAY LUI (BACKTRACKING)</b><br>---`, 'base');
            
            let returnValue = null;

            // Duyệt ngược stack từ cuối lên đầu
            for (let i = executionStack.length - 1; i >= 0; i--) {
                const step = executionStack[i];
                const nodeEl = document.getElementById(step.nodeId);
                const resEl = document.getElementById(`res-${step.depth}`);

                if (step.type === 'BASE') {
                    returnValue = step.result;
                    resEl.innerText = returnValue;
                } else {
                    // Recursive calculation: previous_result + tail
                    // tailJS ví dụ là " + 3" hoặc " * 2 - 5"
                    // Ta cần eval: returnValue + tailJS
                    // Cẩn thận phép nhân: f(...) * 2. returnValue thay cho f(...)
                    
                    const mathExpr = `${returnValue}${step.tailJS}`;
                    const newVal = eval(mathExpr); // Eval safe here as inputs are numbers/operators controlled
                    
                    log(`[Depth ${step.depth}] Nhận kết quả con = ${returnValue}.<br>➜ Tính: ${returnValue} ${step.tailJS} = <b>${newVal}</b>`, 'calc');
                    
                    returnValue = newVal;
                    resEl.innerText = returnValue;
                }

                nodeEl.classList.remove('active');
                nodeEl.classList.add('resolved');
                nodeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await wait(1000);
            }

            log(`<br><b>KẾT QUẢ CUỐI CÙNG: ${returnValue}</b>`, 'base');
        }

    </script>
</body>
</html>
