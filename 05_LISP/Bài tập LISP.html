    <style>

        .opt-btn.wrong {

        @keyframes fadeIn {

            }

            to {

            }
        }

<body>

    <script>

            {

            },
            {

                code: "(CDR '(A B C D))",
                options: ["A", "(A)", "(B C D)", "D"],

                explain: "CDR tr·∫£ v·ªÅ list sau khi b·ªè ph·∫ßn t·ª≠ ƒë·∫ßu. CDR '(A B C D) = (B C D)"
            },

            },
            {

                code: "(REVERSE '(1 2 3))",
                options: ["(1 2 3)", "(3 2 1)", "3", "(3)"],
                answer: 1,
                explain: "REVERSE ƒë·∫£o ng∆∞·ª£c list. REVERSE '(1 2 3) = (3 2 1)"
            },
            {
                q: "Gi√° tr·ªã c·ªßa bi·ªÉu th·ª©c sau l√† g√¨?",
                code: "(SUB 10 3 2)",
                options: ["5", "15", "9", "-5"],
                answer: 0,
                explain: "(SUB 10 3 2) = 10 - 3 - 2 = 5"
            },
            {
                q: "Gi√° tr·ªã c·ªßa bi·ªÉu th·ª©c sau l√† g√¨?",
                code: "(MULT (ADD 2 3) (SUB 10 6))",
                options: ["9", "20", "14", "25"],

            },
            {

                code: "(CAR (CDR (CDR '(P Q R S))))",
                options: ["P", "Q", "R", "S"],
                answer: 2,
                explain: "CDR '(P Q R S) = (Q R S), CDR (Q R S) = (R S), CAR (R S) = R"
            },
            {
                q: "Gi√° tr·ªã c·ªßa bi·ªÉu th·ª©c ph·ª©c t·∫°p sau l√† g√¨?",
                code: "(MULT (ADD 6 5 0) (MULT 5 1 2 2) (DIV 6 (SUB 2 5)))",

            },
            {

            },

                code: "(SETQ X '(RI VA FL CA TX))\\n(CAR (CDR (REVERSE X)))",

            },
            {

                code: "(DIV 20 4 5)",
                options: ["1", "25", "100", "0.25"],
                answer: 0,

            },
            {

                code: "(CADDR '(1 2 3 4 5))",

                explain: "CADDR = CAR(CDR(CDR x)). CDR CDR = (3 4 5), CAR = 3"
            }
        ];

        let score = 0;
        const container = document.getElementById('quiz');

        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.innerHTML = `
        <div class="q-num">C√¢u ${i + 1}</div>
        <div class="q-text">${q.q}</div>
        <div class="code">${q.code}</div>
        <div class="options" id="opts-${i}">
            ${q.options.map((opt, j) => `<button class="opt-btn" data-q="${i}" data-opt="${j}">${opt}</button>`).join('')}
        </div>
        <div class="explain" id="exp-${i}">${q.explain}</div>
    `;
            container.appendChild(card);
        });

        document.querySelectorAll('.opt-btn').forEach(btn => {
            btn.onclick = () => {
                const qIdx = parseInt(btn.dataset.q);
                const optIdx = parseInt(btn.dataset.opt);
                const q = questions[qIdx];
                const opts = document.querySelectorAll(`#opts-${qIdx} .opt-btn`);

                if (opts[0].disabled) return;

                opts.forEach((o, i) => {
                    o.disabled = true;
                    if (i === q.answer) o.classList.add('correct');
                    if (i === optIdx && i !== q.answer) o.classList.add('wrong');
                });

                if (optIdx === q.answer) {
                    score++;
                    document.getElementById('score').innerText = score;
                }

                document.getElementById(`exp-${qIdx}`).classList.add('show');
            };
        });

        document.getElementById('total').innerText = questions.length;
    </script>
