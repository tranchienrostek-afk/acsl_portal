<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√†i t·∫≠p Assembly - ACSL</title>
    <link

        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.8);
            --accent: #06b6d4;
            --text: #f1f5f9;
            --correct: #22c55e;
            --wrong: #ef4444;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 30px 15px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quiz-card {
            background: var(--card);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid var(--accent);
        }

        .q-num {
            color: var(--accent);
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .code {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .opt-btn {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            color: var(--text);
        }

        .opt-btn:hover:not(:disabled) {
            background: rgba(6, 182, 212, 0.1);
            border-color: var(--accent);
        }

        .opt-btn.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: var(--correct);
        }

        .opt-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--wrong);
        }

        .opt-btn:disabled {
            cursor: default;
        }

        .explain {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 10px;
            border-left: 3px solid var(--accent);
        }

        .explain.show {
            display: block;
        }

        .score-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìù B√†i t·∫≠p Assembly Language - ACSL</h1>
            <p style="color: #94a3b8; margin-top: 8px;">Luy·ªán t·∫≠p ng√¥n ng·ªØ Assembly ACSL</p>
        </header>
        <div id="quiz"></div>
        <div class="score-bar">ƒêi·ªÉm: <span id="score">0</span> / <span id="total">10</span></div>
    </div>

    <script>
        const questions = [
            { q: "Gi√° tr·ªã kh·ªüi t·∫°o c·ªßa ACC (Accumulator) l√†?", options: ["1", "0", "-1", "Undefined"], answer: 1, explain: "ACC lu√¥n b·∫Øt ƒë·∫ßu v·ªõi gi√° tr·ªã 0" },
            { q: "LOAD A l√†m g√¨?", options: ["L∆∞u ACC v√†o A", "N·∫°p gi√° tr·ªã A v√†o ACC", "C·ªông A v√†o ACC", "In A"], answer: 1, explain: "LOAD n·∫°p gi√° tr·ªã t·ª´ memory v√†o ACC" },
            { q: "STORE X l√†m g√¨?", options: ["N·∫°p X v√†o ACC", "L∆∞u ACC v√†o X", "X√≥a X", "In X"], answer: 1, explain: "STORE l∆∞u gi√° tr·ªã ACC v√†o memory location X" },
            { q: "LOAD =5 nghƒ©a l√† g√¨?", options: ["N·∫°p gi√° tr·ªã t·∫°i ƒë·ªãa ch·ªâ 5", "N·∫°p tr·ª±c ti·∫øp s·ªë 5 v√†o ACC", "N·∫°p 5 bytes", "L·ªói c√∫ ph√°p"], answer: 1, explain: "D·∫•u = bi·ªÉu th·ªã immediate data - n·∫°p tr·ª±c ti·∫øp gi√° tr·ªã 5" },
            { q: "BG LOOP nh·∫£y ƒë·∫øn LOOP khi n√†o?", options: ["ACC > 0", "ACC = 0", "ACC < 0", "Lu√¥n lu√¥n"], answer: 0, explain: "BG = Branch if Greater (than zero), nh·∫£y khi ACC > 0" },
            { q: "BE END nh·∫£y ƒë·∫øn END khi n√†o?", options: ["ACC > 0", "ACC = 0", "ACC < 0", "Lu√¥n lu√¥n"], answer: 1, explain: "BE = Branch if Equal (to zero), nh·∫£y khi ACC = 0" },
            { q: "BU DONE nghƒ©a l√† g√¨?", options: ["Nh·∫£y n·∫øu ACC < 0", "Nh·∫£y v√¥ ƒëi·ªÅu ki·ªán", "K·∫øt th√∫c ch∆∞∆°ng tr√¨nh", "Nh·∫£y n·∫øu underfow"], answer: 1, explain: "BU = Branch Unconditionally, lu√¥n nh·∫£y ƒë·∫øn DONE" },
            { q: "DC 10 trong 'X DC 10' nghƒ©a l√† g√¨?", options: ["Khai b√°o h·∫±ng X = 10", "Delay 10 cycles", "Decrement 10", "Do 10 l·∫ßn"], answer: 0, explain: "DC = Define Constant, khai b√°o X c√≥ gi√° tr·ªã 10" },
            { q: "Sau khi ch·∫°y: LOAD =3, ADD =5, gi√° tr·ªã ACC l√†?", options: ["3", "5", "8", "15"], answer: 2, explain: "LOAD =3 ‚Üí ACC=3, ADD =5 ‚Üí ACC=3+5=8" },
            { q: "L·ªánh n√†o k·∫øt th√∫c ch∆∞∆°ng tr√¨nh?", options: ["STOP", "END", "HALT", "EXIT"], answer: 1, explain: "END l√† l·ªánh k·∫øt th√∫c ch∆∞∆°ng tr√¨nh trong ACSL Assembly" }
        ];

        let score = 0;
        const container = document.getElementById('quiz');
        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.innerHTML = `<div class="q-num">C√¢u ${i + 1}</div><div class="q-text">${q.q}</div>${q.code ? `<div class="code">${q.code}</div>` : ''}<div class="options" id="opts-${i}">${q.options.map((opt, j) => `<button class="opt-btn" data-q="${i}" data-opt="${j}">${opt}</button>`).join('')}</div><div class="explain" id="exp-${i}">${q.explain}</div>`;
            container.appendChild(card);
        });
        document.querySelectorAll('.opt-btn').forEach(btn => {
            btn.onclick = () => {
                const qi = +btn.dataset.q, oi = +btn.dataset.opt, q = questions[qi];
                const opts = document.querySelectorAll(`#opts-${qi} .opt-btn`);
                if (opts[0].disabled) return;
                opts.forEach((o, i) => { o.disabled = true; if (i === q.answer) o.classList.add('correct'); if (i === oi && i !== q.answer) o.classList.add('wrong'); });
                if (oi === q.answer) { score++; document.getElementById('score').innerText = score; }
                document.getElementById(`exp-${qi}`).classList.add('show');
            };
        });
        document.getElementById('total').innerText = questions.length;
    </script>
</body>

</html>
