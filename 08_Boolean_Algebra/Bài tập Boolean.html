<body>

    <script>

            { q: "T√≠nh: 1 OR 0", code: "1 + 0", options: ["0", "1"], answer: 1, explain: "OR tr·∫£ v·ªÅ 1 khi √≠t nh·∫•t m·ªôt trong hai l√† 1. 1 + 0 = 1" },
            { q: "T√≠nh: NOT 1", code: "1ÃÑ", options: ["0", "1"], answer: 0, explain: "NOT ƒë·∫£o ng∆∞·ª£c gi√° tr·ªã. NOT 1 = 0" },
            { q: "T√≠nh: 1 XOR 1", code: "1 ‚äï 1", options: ["0", "1"], answer: 0, explain: "XOR tr·∫£ v·ªÅ 1 khi hai gi√° tr·ªã kh√°c nhau. 1 ‚äï 1 = 0" },
            { q: "T√≠nh: 0 XNOR 0", code: "0 ‚äô 0", options: ["0", "1"], answer: 1, explain: "XNOR tr·∫£ v·ªÅ 1 khi hai gi√° tr·ªã gi·ªëng nhau. 0 ‚äô 0 = 1" },
            { q: "Theo th·ª© t·ª± ∆∞u ti√™n, ph√©p n√†o th·ª±c hi·ªán tr∆∞·ªõc?", code: "A + B ¬∑ C", options: ["OR (+)", "AND (¬∑)"], answer: 1, explain: "Th·ª© t·ª±: NOT ‚Üí AND ‚Üí XOR/XNOR ‚Üí OR. V·∫≠y AND th·ª±c hi·ªán tr∆∞·ªõc." },
            { q: "R√∫t g·ªçn: A + A¬∑B", code: "A + A¬∑B", options: ["A", "AB", "A + B", "B"], answer: 0, explain: "Theo ƒë·∫≥ng th·ª©c h·∫•p th·ª•: A + AB = A" },
            { q: "R√∫t g·ªçn: A ¬∑ (A + B)", code: "A ¬∑ (A + B)", options: ["A", "AB", "A + B", "B"], answer: 0, explain: "Theo ƒë·∫≥ng th·ª©c h·∫•p th·ª•: A(A + B) = A" },
            { q: "R√∫t g·ªçn: A + ƒÄ¬∑B", code: "A + ƒÄ¬∑B", options: ["A", "A + B", "B", "AB"], answer: 1, explain: "Theo ƒë·∫≥ng th·ª©c: A + ƒÄB = A + B" },

            { q: "ƒê·∫≥ng th·ª©c De Morgan: NOT(A AND B) = ?", code: "A¬∑BÃÑÃÑ = ?", options: ["ƒÄ + BÃÑ", "ƒÄ ¬∑ BÃÑ", "A + B", "A ¬∑ B"], answer: 0, explain: "De Morgan: NOT(A¬∑B) = ƒÄ + BÃÑ" },
            { q: "ƒê·∫≥ng th·ª©c De Morgan: NOT(A OR B) = ?", code: "A+BÃÑÃÑ = ?", options: ["ƒÄ + BÃÑ", "ƒÄ ¬∑ BÃÑ", "A + B", "A ¬∑ B"], answer: 1, explain: "De Morgan: NOT(A+B) = ƒÄ ¬∑ BÃÑ" }
        ];

        let score = 0;
        const container = document.getElementById('quiz');

        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.innerHTML = `
        <div class="q-num">C√¢u ${i + 1}</div>
        <div class="q-text">${q.q}</div>

        <div class="options" id="opts-${i}">

        </div>
        <div class="explain" id="exp-${i}">${q.explain}</div>
    `;
            container.appendChild(card);
        });

        document.querySelectorAll('.opt-btn').forEach(btn => {
            btn.onclick = () => {
                const qIdx = parseInt(btn.dataset.q);
                const optIdx = parseInt(btn.dataset.opt);
                const q = questions[qIdx];
                const opts = document.querySelectorAll(`#opts-${qIdx} .opt-btn`);
                if (opts[0].disabled) return;
                opts.forEach((o, i) => {
                    o.disabled = true;
                    if (i === q.answer) o.classList.add('correct');
                    if (i === optIdx && i !== q.answer) o.classList.add('wrong');
                });
                if (optIdx === q.answer) { score++; document.getElementById('score').innerText = score; }
                document.getElementById(`exp-${qIdx}`).classList.add('show');
            };
        });

        document.getElementById('total').innerText = questions.length;
    </script>
