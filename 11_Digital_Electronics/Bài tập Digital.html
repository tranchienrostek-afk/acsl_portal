<!DOCTYPE html>

<head>

    <link

            border-color: var(--accent);
        }

        .opt-btn.correct {

            border-color: var(--correct);
        }

        .opt-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--wrong);
        }

        .opt-btn:disabled {
            cursor: default;
        }

        .explain {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(249, 115, 22, 0.1);
            border-radius: 10px;
            border-left: 3px solid var(--accent);
        }

        .explain.show {
            display: block;
        }

        .score-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìù B√†i t·∫≠p Digital Electronics - ACSL</h1>
            <p style="color: #94a3b8; margin-top: 8px;">Luy·ªán t·∫≠p c√°c c·ªïng logic v√† m·∫°ch s·ªë</p>
        </header>

        <div class="score-bar">ƒêi·ªÉm: <span id="score">0</span> / <span id="total">10</span></div>

    <script>
        const questions = [
            { q: "AND(1, 0) = ?", options: ["0", "1"], answer: 0, explain: "AND ch·ªâ = 1 khi c·∫£ hai ƒë·ªÅu = 1" },
            { q: "OR(0, 0) = ?", options: ["0", "1"], answer: 0, explain: "OR = 0 ch·ªâ khi c·∫£ hai ƒë·ªÅu = 0" },
            { q: "NOT(0) = ?", options: ["0", "1"], answer: 1, explain: "NOT ƒë·∫£o ng∆∞·ª£c: NOT(0) = 1" },
            { q: "NAND(1, 1) = ?", options: ["0", "1"], answer: 0, explain: "NAND = NOT(AND). AND(1,1)=1, NOT(1)=0" },
            { q: "XOR(1, 1) = ?", options: ["0", "1"], answer: 0, explain: "XOR = 1 khi hai input kh√°c nhau. 1 XOR 1 = 0" },
            { q: "XNOR(0, 1) = ?", options: ["0", "1"], answer: 0, explain: "XNOR = 1 khi hai input gi·ªëng nhau. 0 ‚â† 1 n√™n = 0" },
            { q: "NOR(0, 0) = ?", options: ["0", "1"], answer: 1, explain: "NOR = NOT(OR). OR(0,0)=0, NOT(0)=1" },
            { q: "C·ªïng n√†o l√† 'Universal Gate' (c√≥ th·ªÉ t·∫°o m·ªçi c·ªïng kh√°c)?", options: ["AND", "OR", "NAND", "XOR"], answer: 2, explain: "NAND (v√† NOR) l√† universal gates v√¨ c√≥ th·ªÉ t·∫°o AND, OR, NOT t·ª´ ch√∫ng" },
            { q: "Bi·ªÉu th·ª©c Boolean A¬∑B + A¬∑C t∆∞∆°ng ƒë∆∞∆°ng v·ªõi?", options: ["A(B+C)", "A+BC", "(A+B)(A+C)", "ABC"], answer: 0, explain: "Ph√¢n ph·ªëi ng∆∞·ª£c: AB + AC = A(B+C)" },
            { q: "M·∫°ch c√≥ 3 input, output = 1 ch·ªâ khi ƒë√∫ng 2 input = 1. ƒê√¢y l√† c·ªïng g√¨?", options: ["AND", "OR", "XOR", "Majority (ƒëa s·ªë)"], answer: 3, explain: "ƒê√¢y kh√¥ng ph·∫£i c·ªïng c∆° b·∫£n, m√† l√† m·∫°ch Majority c·∫ßn thi·∫øt k·∫ø ri√™ng" }
        ];

        let score = 0;
        const container = document.getElementById('quiz');
        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.innerHTML = `<div class="q-num">C√¢u ${i + 1}</div><div class="q-text">${q.q}</div><div class="options" id="opts-${i}">${q.options.map((opt, j) => `<button class="opt-btn" data-q="${i}" data-opt="${j}">${opt}</button>`).join('')}</div><div class="explain" id="exp-${i}">${q.explain}</div>`;
            container.appendChild(card);
        });
        document.querySelectorAll('.opt-btn').forEach(btn => {
            btn.onclick = () => {
                const qi = +btn.dataset.q, oi = +btn.dataset.opt, q = questions[qi];
                const opts = document.querySelectorAll(`#opts-${qi} .opt-btn`);
                if (opts[0].disabled) return;

    </script>
