</head>

<body>

    <script>
        const questions = [

            { q: "Chu·ªói n√†o ƒë∆∞·ª£c ch·∫•p nh·∫≠n b·ªüi regex a*b+?", code: "a*b+", options: ["a", "b", "ab", "C·∫£ b v√† ab"], answer: 3, explain: "a* = 0+ a, b+ = 1+ b. 'b' v√† 'ab' ƒë·ªÅu h·ª£p l·ªá" },
            { q: "Regex (0|1)* sinh ra bao nhi√™u chu·ªói ƒë·ªô d√†i 3?", code: "(0|1)*", options: ["6", "8", "9", "3"], answer: 1, explain: "M·ªói v·ªã tr√≠ c√≥ 2 l·ª±a ch·ªçn (0 ho·∫∑c 1). 2¬≥ = 8 chu·ªói" },
            { q: "Th·ª© t·ª± ∆∞u ti√™n to√°n t·ª≠ regex (cao ‚Üí th·∫•p)?", code: "", options: ["Union > Concat > Star", "Star > Concat > Union", "Concat > Star > Union", "Star > Union > Concat"], answer: 1, explain: "Kleene Star (*) > Concatenation > Union (|)" },
            { q: "FSA c√≥ bao nhi√™u th√†nh ph·∫ßn c∆° b·∫£n?", code: "", options: ["2", "3", "4", "5"], answer: 2, explain: "4 th√†nh ph·∫ßn: States, Transitions, Initial state, Final states" },
            { q: "Regex dca*b sinh ra chu·ªói n√†o?", code: "dca*b", options: ["dcab", "dcb", "dcaab", "T·∫•t c·∫£"], answer: 3, explain: "a* = 0+ a, n√™n: dcb, dcab, dcaab... ƒë·ªÅu h·ª£p l·ªá" },
            { q: "d(ca)*b kh√°c g√¨ v·ªõi dca*b?", code: "d(ca)*b vs dca*b", options: ["Kh√¥ng kh√°c", "(ca)* l·∫∑p 'ca', c√≤n a* ch·ªâ l·∫∑p 'a'", "(ca)* b·∫Øt bu·ªôc c√≥ ca", "C·∫£ hai ƒë·ªÅu sai"], answer: 1, explain: "d(ca)*b sinh: db, dcab, dcacab... c√≤n dca*b sinh: dcb, dcab, dcaab..." },
            { q: "Tr·∫°ng th√°i k·∫øt th√∫c (final state) trong FSA ƒë∆∞·ª£c v·∫Ω nh∆∞ th·∫ø n√†o?", code: "", options: ["H√¨nh vu√¥ng", "V√≤ng tr√≤n ƒë∆°n", "V√≤ng tr√≤n k√©p", "M≈©i t√™n"], answer: 2, explain: "Final state v·∫Ω b·∫±ng v√≤ng tr√≤n k√©p (double circle)" },
            { q: "Regex H(√§|ae?)ndel kh·ªõp v·ªõi chu·ªói n√†o?", code: "H(√§|ae?)ndel", options: ["Handel", "H√§ndel", "Haendel", "T·∫•t c·∫£"], answer: 3, explain: "√§|ae? = √§ HO·∫∂C a HO·∫∂C ae. N√™n: H√§ndel, Handel, Haendel ƒë·ªÅu kh·ªõp" }
        ];

        let score = 0;
        const container = document.getElementById('quiz');
        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.innerHTML = `<div class="q-num">C√¢u ${i + 1}</div><div class="q-text">${q.q}</div>${q.code ? `<div class="code">${q.code}</div>` : ''}<div class="options" id="opts-${i}">${q.options.map((opt, j) => `<button class="opt-btn" data-q="${i}" data-opt="${j}">${opt}</button>`).join('')}</div><div class="explain" id="exp-${i}">${q.explain}</div>`;
            container.appendChild(card);
        });
        document.querySelectorAll('.opt-btn').forEach(btn => {
            btn.onclick = () => {
                const qi = +btn.dataset.q, oi = +btn.dataset.opt, q = questions[qi];
                const opts = document.querySelectorAll(`#opts-${qi} .opt-btn`);
                if (opts[0].disabled) return;
                opts.forEach((o, i) => { o.disabled = true; if (i === q.answer) o.classList.add('correct'); if (i === oi && i !== q.answer) o.classList.add('wrong'); });

                document.getElementById(`exp-${qi}`).classList.add('show');
            };
        });
        document.getElementById('total').innerText = questions.length;
    </script>
</body>

</html>
